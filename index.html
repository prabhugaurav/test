	        /*.container .gallery a.item {display: block;}*/
	        .container .gallery a img {
	            border: 2px solid #fff;
	            -webkit-transition: -webkit-transform .15s ease;
	            -moz-transition: -moz-transform .15s ease;
	            -o-transition: -o-transform .15s ease;
	            -ms-transition: -ms-transform .15s ease;
	            transition: transform .15s ease;
	            position: relative;
	        }

	        .clear {
	            clear: both;
	        }

	        a {
	            color: #009688;
	            text-decoration: none;
	        }

	        a:hover {
	            color: #01695f;
	            text-decoration: none;
	        }
	        .mr-0 {margin-right: 0 !important;}
	        .pr-0 {padding-right: 0 !important;}
	        .nav-tabs-fixed {}
	        .nav-tabs-fixed .nav-tabs {border-bottom: none;}
	        .nav-tabs-fixed .nav-tabs>li {float: none;}
	        .nav-tabs-fixed .nav-tabs>li>a {font-size: 15px;font-weight: 600;border: none;color: #000000;}
	        .nav-tabs-fixed .nav-tabs>li.active>a,
	        .nav-tabs-fixed .nav-tabs>li.active>a:focus,
	        .nav-tabs-fixed .nav-tabs>li.active>a:hover {border: none;background-color: #5bc0de;color: #fff;}
	        .nav-tabs-wrap {position: fixed;top: 0;right: -135px;width: auto;height: 100%;background-color: #fff;}
	        .nav-tabs-wrap:hover {}
	        .btn-setting {position: fixed;top: 80px;right: 0px;}
	        .btn-setting:hover ~ .nav-tabs-wrap,
	        .btn-setting:focus ~ .nav-tabs-wrap,
	        .nav-tabs-wrap:hover {right: 0;}
	    </style>
